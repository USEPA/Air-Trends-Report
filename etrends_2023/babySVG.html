<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Annual Air Trends Report">
    <meta name="author" content="U.S. EPA">
    <title>Baby SVG</title>
    <!-- Bootstrap Core CSS -->
    <style>

      </style>
  </head>
 <body >	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
	<!--D3 libraries -->
	<script src="dist/js/d3-libs.min.js"></script>
	<link rel="stylesheet" type="text/css" href="src/css/J_naaqsChart.css" /> 
	<script src="src/js/babyLegend.js"></script>
	<script>

		var svg = d3.select("body").append("svg");
    var group = svg.append("g").attr("class","etrends-growth-babyLegend");

    etrends.growth.babyLegend.add(group);
    
    var scale = .95 * $(window).height() / etrends.growth.babyLegend.height;

    group.attr("transform","scale(" + scale + ")");
    
    svg.attr("width",1.1 * scale * etrends.growth.babyLegend.width);
    svg.attr("height",1.1* scale * etrends.growth.babyLegend.height);

	</script>
 </body>	
 </html>
