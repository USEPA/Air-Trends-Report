 <body id="page-top" >

	 <div id="fullpage">	
		<section class="secFP">	
			<div class="container-fluid">
			   	<div class="row paddingfromtop">
					<div class="col-md-8 col-md-offset-2">
						<div id="naaqs-concentrations-averages-chart-container" class="etrends-chart-container">
							<span class="sr-only">Line chart depicting overall decline in national air quality concentration averages for the criteria air pollutants from 1990 to 2016. </span>
							<div id="naaqs-concentrations-averages-chart-header" style="position:relative;">												
								<div style="" id="naaqs-concentrations-averages-chart-title" class="etrends-chart-title"><span></span></div>
								<div class='etrends-chart-menu'></div>
								<div id="naaqs-concentrations-averages-chart-menu-tooltip" class="etrends-tooltip etrends-chart-menu-tooltip" style="display:none;white-space:nowrap">
									<div class="content"></div>												
								</div>
							</div>
							<div id="naaqs-concentrations-averages-chart" class="etrends-chart" style="position:relative">
								<div id="naaqs-concentrations-averages-chart-tooltip" class="etrends-tooltip" style="display:none;white-space:nowrap">
									<div class="content"></div>
									<textarea style="display:none" class="template">
										<table>
											<tr><td class="etrends-tooltip-label">Year:</td><td><<d.year:0>></td></tr>
												<<loop:series>>
											<tr style="display:<<f.seriesDisplayHideMissing:<<l.name>>>>">
												<td class="etrends-tooltip-label etrends-chart-line-<<l.class>>"><<f.customSymbol:<<l.name>>>> <<l.name>>:</td><td><<d.<<l.name>>:digits>><<units>></td>
											</tr>
												<</loop>>
										</table>           
									</textarea>
								</div>
								<div class="etrends-chart-svg"></div>
							</div>
							<div id="naaqs-concentrations-averages-chart-legend" class="etrends-chart-legend"></div>
							<div class="attribution"><a href="https://www.epa.gov/aqs" target="_blank" title="Visit EPA Air Quality System website">Source: U.S. EPA Air Quality System</a></div>
						</div>	
					</div>
				</div>
			</div>								
		</section>
	</div>
	<!-- Export and Print Menu -->
	<textarea style="display:none" class="etrends-chart-menu-tooltip-template-standard">
		<ul class="export-list-style">
			<li><a style="cursor: pointer;" onclick="<<dd.self.host.namespace>>.export.print('<<fileName>>',1500)" class="exportPrint"><i class="icon icon-print" aria-hidden="true"></i> Print</a></li>
			<li><a style="cursor: pointer;" onclick="<<dd.self.host.namespace>>.export.exportCSV('<<fileName>>.csv')" class="exportCSV"><i class="icon icon-export" aria-hidden="true"></i> Export Data</a></li>
			<li><a style="cursor: pointer;" onclick="<<dd.self.host.namespace>>.export.exportPNG('<<fileName>>.png',1500)" class="exportPNG"><i class="icon icon-export" aria-hidden="true"></i> Export PNG</a></li>
		</ul>
		<span style="display:<<convertYdomainToPercentDisplay>>" class="checkbox">
			<label style="line-height:20px;padding-left:5px;">
				<<convertYdomainToPercentLabel>>
				<input class="etrends-tooltip-showPercent" type="checkbox" <<convertYdomainToPercentChecked>> onclick="<<dd.self.host.namespace>>.toggleYdomainToPercent(<<dd.self.host.namespace>>.export.revertConvertYdomainToPercent ? !this.checked : this.checked);" />
			</label>
		</span>
		<div class="customControls"></div>
	</textarea>
