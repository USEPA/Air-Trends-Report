<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Annual Air Trends Report">
    <meta name="author" content="U.S. EPA">
	<meta name="keywords" content="environment,air,trends,naaqs,health,air quality,concentrations,emissions,air pollution,pollutants,EPA">
    <title>Our Nation's Air 2017</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="dist/css/etrends.css" /> 
	<link rel="shortcut icon" href="https://wcms.epa.gov/sites/all/themes/epa/favicon.ico" type="image/x-icon">
	<link rel="icon" href="https://www.epa.gov/sites/all/themes/epa/favicon.ico" type="image/x-icon">
  </head>
 <body id="page-top" >
	 <div id="fullpage">	
		<section class="secFP">	
			<div class="container-fluid">
			   	<div class="row paddingfromtop">
					<div class="col-md-6 col-lg-5" >	
						<h3>Speciation Map</h3> 
						<div id="speciation-map-container" class="etrends-map-container">
							<div id="speciation-map-header" style="position:relative;">
								<div id="speciation-map-home" class="etrends-map-home" style="cursor: pointer;" onclick="etrends.speciation.map.resetZoom();" title="Reset map"></div>
								<div style="" id="speciation-map-title" class="etrends-chart-title">
								</div>
								<div class="etrends-chart-menu"></div>
								<div id="speciation-map-menu-tooltip" class="speciation-chart-menu-tooltip etrends-tooltip etrends-chart-menu-tooltip" style="display:none;white-space:nowrap">
									<div class="content"></div>												
								</div>
							</div>
							<div id="speciation-map" style="position:relative">
								<div id="speciation-map-tooltip" class="speciation-map-tooltip etrends-tooltip" style="display:none;width:400px;">
										<div id="speciation-chart-tabs" class="etrends-chart-tabs" title="Click tabs to change the time period">
											<ul></ul>
										</div>
										<div id="speciation-chart-container" class="etrends-chart-container">
											<div id="speciation-chart-header" style="position:relative;">
												<div style="" id="speciation-chart-title" class="etrends-chart-title"></div>
												<div class="etrends-chart-menu"></div>
												<div id="speciation-chart-menu-tooltip" class="speciation-chart-menu-tooltip etrends-tooltip etrends-chart-menu-tooltip" style="display:none;white-space:nowrap">
													<div class="content"></div>												
												</div>
											</div>
											<div id="speciation-chart" class="etrends-chart" style="position:relative">
												<div id="speciation-chart-tooltip" class="speciation-chart-tooltip etrends-tooltip" style="display:none;white-space:nowrap">
													<div class="content"></div>
												</div>	
												<div class="etrends-chart-svg"></div>
											</div>
											<div id="speciation-chart-legend" class="etrends-chart-legend"></div>
											<div class="attribution"><a href="https://www.epa.gov/aqs" target="_blank" title="Visit EPA Air Quality System website">Source: U.S. EPA Air Quality System</a></div>
										</div>									
									<div class="content" style=""></div>
									<div style="margin-top:2em">
										<a class="etrends-tooltip-maximize" style="cursor: pointer;" onclick="etrends.speciation.map.tooltip.maximizeWidth();"><i class="icon icon-enlarge" aria-hidden="true" title="Maximize chart"></i> Maximize</a>  
										<a class="etrends-tooltip-minimize" style="display:none;cursor: pointer;" onclick="etrends.speciation.map.tooltip.minimizeWidth();"><i class="icon icon-shrink" aria-hidden="true" title="Minimize chart"></i> Minimize</a>  
										<a class="etrends-tooltip-close" style="cursor: pointer;" onclick="etrends.speciation.map.closeToolTip();etrends.speciation.chart.resizeDebouncer.clear();">Close <i class="icon icon-times" aria-hidden="true" title="Close chart"></i></a>
									</div>
									<textarea style="display:none" class="template">
										<table style="" align="center">
											<tr><td class="etrends-tooltip-label">Site Name:</td><td><<d.Site_name>></td></tr>
											<tr><td class="etrends-tooltip-label">Location:</td><td><<d.City>>, <<d.State>></td></tr>
										</table>								           
									</textarea>
									<textarea style="display:none" class="speciation-chart-tooltip-template">
										<table class="<<DefaultDisplayClass>>">
											<tr><td class="etrends-tooltip-label">Year:</td><td><<d.Year:0>></td></tr>
											<tr style="display:<<f.seriesDisplay:Sea-salt>>"><td class="etrends-tooltip-label">Sea Salt:</td><td><<d.Sea-salt:digits>> <<units>></td></tr>
											<tr style="display:<<f.seriesDisplay:Crustal>>"><td class="etrends-tooltip-label">Crustal:</td><td><<d.Crustal:digits>> <<units>></td></tr>
											<tr style="display:<<f.seriesDisplay:OrganicCarbon>>"><td class="etrends-tooltip-label">Organic Carbon:</td><td><<d.OrganicCarbon:digits>> <<units>></td></tr>
											<tr style="display:<<f.seriesDisplay:ElementalCarbon>>"><td class="etrends-tooltip-label">Elemental Carbon:</td><td><<d.ElementalCarbon:digits>> <<units>></td></tr>
											<tr style="display:<<f.seriesDisplay:Nitrate>>"><td class="etrends-tooltip-label">Nitrate:</td><td><<d.Nitrate:digits>> <<units>></td></tr>
											<tr style="display:<<f.seriesDisplay:Sulfate>>"><td class="etrends-tooltip-label">Sulfate:</td><td><<d.Sulfate:digits>> <<units>></td></tr>
											<tr><td class="etrends-tooltip-label">Total:</td><td><<d.SumOfSeries:digits>> <<units>></td></tr>
										</table>
										<table class="<<PercentDisplayClass>>">
											<tr><td class="etrends-tooltip-label">Year:</td><td><<d.Year:0>></td></tr>
											<tr style="display:<<f.seriesDisplay:Sea-salt>>"><td class="etrends-tooltip-label">Sea Salt:</td><td><<f.showPercent:d.Sea-salt,d.SumOfSeries:1 >>%</td></tr>
											<tr style="display:<<f.seriesDisplay:Crustal>>"><td class="etrends-tooltip-label">Crustal:</td><td><<f.showPercent:d.Crustal,d.SumOfSeries:1>>%</td></tr>
											<tr style="display:<<f.seriesDisplay:OrganicCarbon>>"><td class="etrends-tooltip-label">Organic Carbon:</td><td><<f.showPercent:d.OrganicCarbon,d.SumOfSeries:1>>%</td></tr>
											<tr style="display:<<f.seriesDisplay:ElementalCarbon>>"><td class="etrends-tooltip-label">Elemental Carbon:</td><td><<f.showPercent:d.ElementalCarbon,d.SumOfSeries:1>>%</td></tr>
											<tr style="display:<<f.seriesDisplay:Nitrate>>"><td class="etrends-tooltip-label">Nitrate:</td><td><<f.showPercent:d.Nitrate,d.SumOfSeries:1>>%</td></tr>
											<tr style="display:<<f.seriesDisplay:Sulfate>>"><td class="etrends-tooltip-label">Sulfate:</td><td><<f.showPercent:d.Sulfate,d.SumOfSeries:1>>%</td></tr>
										</table>           
									</textarea>
								</div><!-- closes id="speciation-map-tooltip" -->
							</div><!--closes id="speciation-map" -->
							<div id="speciation-map-legend" class="etrends-map-legend" ></div>
						  <div class="attribution" style="margin-top: 43px;"><a href="https://www.epa.gov/aqs" target="_blank" title="Visit EPA Air Quality System website">Source: U.S. EPA Air Quality System</a></div>
						</div><!--closes id="speciation-map-container" -->
					</div>
				</div>
			</div>
		</section>
	</div>	

	<textarea style="display:none" class="etrends-chart-menu-tooltip-template-standard">
		<ul class="export-list-style">
			<li><a style="cursor: pointer;" onclick="<<dd.self.host.namespace>>.export.print('<<fileName>>',1500)"><i class="icon icon-print" aria-hidden="true"></i> Print</a></li>
			<li><a style="cursor: pointer;" onclick="<<dd.self.host.namespace>>.export.exportCSV('<<fileName>>.csv')"><i class="icon icon-export" aria-hidden="true"></i> Export Data</a></li>
			<li><a style="cursor: pointer;" onclick="<<dd.self.host.namespace>>.export.exportPNG('<<fileName>>.png',1500)"><i class="icon icon-export" aria-hidden="true"></i> Export PNG</a></li>
		</ul>
		<span style="display:<<convertYdomainToPercentDisplay>>" class="checkbox">
			<label style="line-height:20px;padding-left:5px;">
				Show Percent
				<input style="margin-left:3px;position:relative;display: inline-block;vertical-align: top;margin-bottom: 0;" class="etrends-tooltip-showPercent"  type="checkbox" <<convertYdomainToPercentChecked>> onclick="<<dd.self.host.namespace>>.toggleYdomainToPercent(this.checked);" />
			</label>
		</span>
	</textarea>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
	<!--D3 libraries -->
	<script src="dist/js/d3-libs.min.js"></script>
	<!--D3 charts, plugins and custom code -->
	<script src="src/js/EtrendsUtilities.js"></script>	
	<script src="src/js/ClassifiedPointsMap.js"></script>
	<script src="src/js/LineAreaChart.js"></script>
	<script src="src/js/MapChartTooltip.js"></script>
	<script src="src/js/MapChartResize.js"></script>
	<script src="src/js/MapChartDebounce.js"></script>
	<script src="src/js/MapChartLegend.js"></script>
	<script src="src/js/MapChartTitle.js"></script>	
	<script src="src/js/MapChartExportMenu.js"></script>	
	<script src="src/js/speciation.js"></script>
	<script>
		etrends.speciation.init();
	</script>
 </body>	
 </html>
